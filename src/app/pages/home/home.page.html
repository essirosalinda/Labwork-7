<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="welcome-card">
    <img src="/assets/hh.jpg" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Music App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Track your favorite song and singers in one place. Easily add and update your
        custom song list!
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button
      color="tertiary"
      expand="block"
      routerLink="/menu/tab2"
      routerDirection="forward"
      >Get Started</ion-button
    >
  </ion-toolbar>
</ion-footer>
